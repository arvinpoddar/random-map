	<script type="text/javascript">
  var twoPress = 0;
  var threePress = 0;
  var totalBlack = 0;
  var totalWhite = 0;
  var totalRed = 0;
  var totalBlue = 0;
  var totalGreen = 0;

  function twoRandom () {
    var black = 0;
    var white = 0;
    var table = document.getElementById('twoBitTable');
    var cells = table.getElementsByTagName('td');
    var cols = document.getElementById('twoBitTable').getElementsByTagName('td'), colslen = cols.length, i = -1;
  	while(++i < colslen){
      var random = Math.round(Math.random());
      if (random == 1) {
        cols[i].style.backgroundColor= "#000000";
        totalBlack ++;
        black ++;
      } else {
        cols[i].style.backgroundColor= "#FFFFFF";
        totalWhite ++;
        white ++;
      }
  	}
    twoPress ++;

    var blackPercent = (((black/400)*100).toFixed(2));
    var whitePercent = (((white/400)*100).toFixed(2));
    var totalBlackPercent = (totalBlack/(400*twoPress)*100).toFixed(2);
    var totalWhitePercent = (totalWhite/(400*twoPress)*100).toFixed(2);

    document.getElementById("white").innerHTML = white;
    document.getElementById("black").innerHTML = black;
    document.getElementById("whitePercent").innerHTML = whitePercent;
    document.getElementById("blackPercent").innerHTML = blackPercent;
    document.getElementById("totalWhite").innerHTML = totalWhite;
    document.getElementById("totalBlack").innerHTML = totalBlack;
    document.getElementById("totalBlackPercent").innerHTML = totalBlackPercent;
    document.getElementById("totalWhitePercent").innerHTML = totalWhitePercent;
  }

  function threeRandom () {
    var red = 0;
    var green = 0;
    var blue = 0;
    var cols = document.getElementById('threeBitTable').getElementsByTagName('td'), colslen = cols.length, i = -1;
  	while(++i < colslen){
      var random = Math.round(Math.random()*3);
      if (random == 1) {
        cols[i].style.backgroundColor= "#ff9a9a";
        totalRed ++;
        red ++;
      } else if (random == 2) {
        cols[i].style.backgroundColor= "#abf486";
        totalGreen ++;
        green ++;
      } else {
        cols[i].style.backgroundColor= "#4ff4f9";
        totalBlue ++;
        blue ++;
      }
  	}
    threePress ++;

    var redPercent = (((red/400)*100).toFixed(2));
    var greenPercent = (((green/400)*100).toFixed(2));
    var bluePercent = (((blue/400)*100).toFixed(2));
    var totalRedPercent = (totalRed/(400*threePress)*100).toFixed(2);
    var totalGreenPercent = (totalGreen/(400*threePress)*100).toFixed(2);
    var totalBluePercent = (totalBlue/(400*threePress)*100).toFixed(2);

    document.getElementById("red").innerHTML = red;
    document.getElementById("green").innerHTML = green;
    document.getElementById("blue").innerHTML = blue;
    document.getElementById("redPercent").innerHTML = redPercent;
    document.getElementById("greenPercent").innerHTML = greenPercent;
    document.getElementById("bluePercent").innerHTML = bluePercent;
    document.getElementById("totalRed").innerHTML = totalRed;
    document.getElementById("totalGreen").innerHTML = totalGreen;
    document.getElementById("totalBlue").innerHTML = totalBlue;
    document.getElementById("totalRedPercent").innerHTML = totalRedPercent;
    document.getElementById("totalGreenPercent").innerHTML = totalGreenPercent;
    document.getElementById("totalBluePercent").innerHTML = totalBluePercent;
  }

  function twoReset() {
    twoPress = 0;
    totalBlack = 0;
    totalWhite = 0;
    var cols = document.getElementById('twoBitTable').getElementsByTagName('td'), colslen = cols.length, i = -1;
  	while(++i < colslen){
      cols[i].style.backgroundColor = "#FFFFFF";
    }
    document.getElementById("white").innerHTML = 0;
    document.getElementById("black").innerHTML = 0;
    document.getElementById("whitePercent").innerHTML = 0;
    document.getElementById("blackPercent").innerHTML = 0;
    document.getElementById("totalWhite").innerHTML = 0;
    document.getElementById("totalBlack").innerHTML = 0;

    document.getElementById("totalWhitePercent").innerHTML = 0;
  }

	function openTab(evt, action) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
					tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
					tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(action).style.display = "block";
			evt.currentTarget.className += " active";
	}

	document.getElementById("defaultOpen").click();

	function changeColor(tabname) {
		document.getElementById(tabname).style.background = "#FFFFFF";
		document.getElementById(tabname).style.color = "#0072ff";

		if (tabname == "profilelink") {
			document.getElementById("currentlink").style.background = "#0072ff";
			document.getElementById("currentlink").style.color = "#FFFFFF";
		}

		if (tabname == "currentlink") {

			document.getElementById("profilelink").style.color = "#FFFFFF";
